<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mensagem Remota</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--text:#e6eef8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%,#0b1220 100%);color:var(--text);padding:20px}
    .card{width:100%;max-width:820px;border-radius:12px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 10px;font-size:20px;font-weight:600}
    .msg-box{min-height:140px;border-radius:10px;padding:16px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-size:18px;line-height:1.4}
    .meta{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .hint{font-size:13px;color:rgba(230,238,248,0.7)}
    .btn{appearance:none;border:0;padding:8px 12px;border-radius:8px;background:var(--accent);color:#07203b;font-weight:600;cursor:pointer}
    form{display:flex;gap:8px;margin-top:12px}
    input[type="text"]{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text)}
    @media(max-width:520px){.msg-box{min-height:120px;font-size:16px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mensagem remota</h1>
    <div id="msg" class="msg-box">Nenhuma mensagem recebida.</div>

    <div class="meta">
      <div class="hint">Para exibir uma mensagem via GET, abra: <code>?msg=Texto+aqui</code></div>
      <div class="hint">Exemplo: <code>https://seusite.netlify.app/?msg=Olá+do+ChatGPT</code></div>
    </div>

    <form id="sendForm" onsubmit="return false;">
      <input id="inputMsg" type="text" placeholder="Digite uma mensagem para testar" />
      <button id="btnSet" class="btn">Mostrar</button>
    </form>
  </div>

  <script>
    function decodeParam(s){try{return decodeURIComponent(s.replace(/\+/g,' '))}catch(e){return s}}
    function getQuery(){
      const q = location.search.replace(/^\?/, '');
      if(!q) return {};
      return Object.fromEntries(q.split('&').map(p=>{const [k,v]=p.split('=');return [k||'',v||'']}));
    }
    function showMessage(txt){
      const el = document.getElementById('msg');
      if(!txt || txt.trim()==='') el.textContent = 'Nenhuma mensagem recebida.';
      else el.textContent = txt;
    }

    // leia ?msg=... ao carregar
    (function(){
      const qs = getQuery();
      if(qs.msg){
        showMessage(decodeParam(qs.msg));
      }
    })();

    // botão de teste local (não envia ao servidor, só atualiza a página)
    document.getElementById('btnSet').addEventListener('click', ()=>{
      const v = document.getElementById('inputMsg').value || '';
      const encoded = encodeURIComponent(v);
      // atualiza a URL sem recarregar
      const newUrl = location.pathname + '?msg=' + encoded;
      history.replaceState(null, '', newUrl);
      showMessage(v);
    });
  </script>
</body>
</html>
